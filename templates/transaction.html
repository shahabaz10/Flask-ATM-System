<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/transaction.css') }}">
</head>
<body>
    <div class="container">
        <h2>Select one option</h2>
        <div class="transaction-options">
            <div class="box" onclick="navigateTo('balance')">Balance Enquiry</div>
            <div class="box" onclick="navigateTo('deposit')">Deposit</div>
            <div class="box" onclick="navigateTo('withdraw')">Withdraw</div>
            <div class="box" onclick="navigateTo('change')">Change PIN</div>
        </div>
        <form id="transactionForm" method="POST" action="{{ url_for('transaction') }}">
            <input type="hidden" id="transactionType" name="transaction" value="">
            <div id="amountField" style="display: none;">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount" step="1">
            </div>
        </form>
    </div>

    <script>
        function navigateTo(transactionType) {
            const form = document.getElementById('transactionForm');
            const transactionInput = document.getElementById('transactionType');
            const amountField = document.getElementById('amountField');
            
            transactionInput.value = transactionType;

            // Show the amount field only for Deposit and Withdraw
            if (transactionType === 'deposit' || transactionType === 'withdraw') {
                amountField.style.display = 'block';
            } else {
                amountField.style.display = 'none';
            }

            // Automatically submit the form for Balance Enquiry or PIN Generation
            if (transactionType === 'balance' || transactionType === 'change') {
                form.submit();
            }
        }
    </script>
</body>
</html>
