<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change PIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Change PIN</h2>
        <form method="POST" action="/change">
            <div class="form-group">
                <label for="current_pin">Current PIN:</label>
                <input type="password" id="current_pin" name="current_pin" placeholder="Enter Current PIN" required>
            </div>
            <div class="form-group">
                <label for="new_pin">New PIN:</label>
                <input type="password" id="new_pin" name="new_pin" placeholder="Enter New PIN" required>
            </div>
            <div class="form-group">
                <label for="confirm_new_pin">Confirm New PIN:</label>
                <input type="password" id="confirm_new_pin" name="confirm_new_pin" placeholder="Confirm New PIN" required>
            </div>
            <button type="submit">Change PIN</button>
        </form>
        <p><a href="/transaction">Back to Transactions</a></p>
    </div>
</body>
</html>
