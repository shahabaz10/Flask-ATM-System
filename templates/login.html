<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>WELCOME TO ABC BANK</h2>
            <form id="loginForm" class="form" method="post" action="/login">
                <input type="text" id="pin" placeholder="Enter Your Pin" name="pin" required>
                <button type="submit">Submit</button>

                <!-- Flash Message Section Below Submit Button -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="flash-message {{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </form>
            <p class="register-link">
                Donâ€™t have a pin? <a href="{{ url_for('register') }}">Generate a pin</a>
            </p>
        </div>
    </div>
</body>
</html>
